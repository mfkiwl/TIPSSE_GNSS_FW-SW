<!DOCTYPE html>
<html lang="en" style="min-width:100%;min-height:100%;max-width:100%;max-height:100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>TIPSSE GNSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/index.css">
        <script type="module" src="./src/index.mjs"></script>
    </head>
    <body class="min-h-screen max-h-screen min-w-screen max-w-screen h-screen w-screen flex flex-col">

        <!-- Navbar -->
        <div class="w-full navbar bg-base-300">
            <div class="navbar-start">
                <div class="flex-none px-2 mx-2 mr-5 hidden lg:block">TIPSSE GNSS</div>
            </div>
            <div id="toolbar" class="navbar-center flex">
            </div>
            <div class="navbar-end">
            </div>
        </div>

        0x00 <input id="reg00" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x01 <input id="reg01" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x02 <input id="reg02" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x03 <input id="reg03" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x04 <input id="reg04" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x05 <input id="reg05" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x06 <input id="reg06" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x07 <input id="reg07" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x08 <input id="reg08" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x09 <input id="reg09" type="text" class="input input-bordered w-full max-w-xs m-3"/>
        0x0A <input id="reg0A" type="text" class="input input-bordered w-full max-w-xs m-3"/>

        <script>
            async function main()
            {
                document.getElementById("reg00").value = await (await fetch("/read/00")).text();
                document.getElementById("reg01").value = await (await fetch("/read/01")).text();
                document.getElementById("reg02").value = await (await fetch("/read/02")).text();
                document.getElementById("reg03").value = await (await fetch("/read/03")).text();
                document.getElementById("reg04").value = await (await fetch("/read/04")).text();
                document.getElementById("reg05").value = await (await fetch("/read/05")).text();
                document.getElementById("reg06").value = await (await fetch("/read/06")).text();
                document.getElementById("reg07").value = await (await fetch("/read/07")).text();
                document.getElementById("reg08").value = await (await fetch("/read/08")).text();
                document.getElementById("reg09").value = await (await fetch("/read/09")).text();
                document.getElementById("reg0A").value = await (await fetch("/read/0A")).text();
            }
            main();
        </script>
        
        <div id="disconnection-modal" class="modal">
            <div class="modal-box">
                <div class="alert alert-error shadow-lg">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      <span class="font-bold text-lg">Server disconnected</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
